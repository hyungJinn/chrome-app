<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HyungJin" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/17dcf82908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div id="navbar__quote">
        <span></span>
        <span></span>
      </div>
      <div id="navbar__right">
        <div class="active" id="weather">
          <span></span>
          <span></span>
        </div>
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Log In" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>
    </nav>

    <!-- Section1 -->
    <div id="clock">
      <p class="date">0000-00-00 DATE</p>
      <p class="time">00:00:00</p>
      <p class="text">
        DIGITAL CLOCK with <a href="https://github.com/hyungJinn">HyungJin</a>
      </p>
    </div>

    <!-- Section2 -->
    <form action="" id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
